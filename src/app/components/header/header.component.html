<!-- header -->
<div class="header" id="home1">
  <div class="container">
    <div class="w3l_logo">
      <h1>
        <a href="index.html">Electronic Store
        </a>
      </h1>
    </div>
    <!--cart-->
    <div class="cart cart box_1">
      <form action="#" method="post" class="last">
        <input type="hidden" name="cmd" value="_cart" />
        <input type="hidden" name="display" value="1" />
        <button class="w3view-cart" type="submit" name="submit" value="">
          <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </div>
</div>
<!-- //header -->
<!-- navigation -->
<div class="navigation">
  <div class="container">
    <nav class="navbar navbar-default">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header nav_2">
        <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
        <ul class="nav navbar-nav">
          <li>
            <a routerLink="/" class="act">Home</a>
          </li>
          <!-- Mega Menu -->
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Products
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu multi-column columns-3">
              <div class="row">
                <div class="col-sm-3" *ngFor="let category of categories$ | async">
                  <ul class="multi-column-dropdown">
                    <h6>{{category.categoryName}}</h6>
                    <ng-container *ngFor="let item of subcategories$ | async">
                      <li *ngIf="category.categoryID === item.categoryID">
                        <a href="products.html">{{item.subCatName}}</a>
                      </li>
                    </ng-container>
                  </ul>
                </div>
              </div>
            </ul>
          </li>
          <li>
            <a href="about.html">About Us</a>
          </li>
          <li *ngIf="!isLoggedIn">
            <a class="pointer" data-toggle="modal" data-target="#myModal88">Login</a>
          </li>
          <li class="w3pages" *ngIf="isLoggedIn">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#" (click)="onLogout($event)">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<!-- //navigation -->
<app-sign-in></app-sign-in>
<div class="banner banner1">
  <div class="container">
    <h2>Great Offers on
      <span>Mobiles</span> Flat
      <i>35% Discount</i>
    </h2>
  </div>
</div>
